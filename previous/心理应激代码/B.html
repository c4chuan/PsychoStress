<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">

<head>

  <title>四川大学青少年灾后心理创伤危机管理系统</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Include ECharts -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .header {
      background-color: #F5F5F5;
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-left: 120px;
    }

    .nav a {
      margin: 0 5px;
      text-decoration: none;
      color: black;
      font-size: 20px;
      padding: 5px 10px;
    }

    .nav a:hover {
      background-color: #b3e0ff;
      border-radius: 5px;
    }

    .nav .selected {
      background-color: #add8e6;
      border-radius: 5px;
    }

    .user-icon {
      position: absolute;
      right: 18px;
      top: 8px;
    }

    .user-icon img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .flex-container {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      /* 允许换行 */
      justify-content: space-between;
      /* 水平分布 */
      height: 90%;
      width: 100%;
      /* Set appropriate size for the chart container */
      margin-left: 20px;
      /* Add margin to place it left */
    }

    .chart {
      width: 30%;
      /* 每个图表占宽度的30% */
      height: 50%;
      margin-bottom: 20px;
      /* 每行之间的间距 */
    }

    .chart canvas {
      width: 100%;
      /* 图表占满容器 */
      height: auto;
      /* 自适应高度 */
    }

    /* New CSS for the boxes */
    .box-container {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      /* Adjust this width if needed */
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 10px;
      width: 250px;
      height: 100px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      /* Ensure the background color is visible */
    }

    .box img {
      width: 40px;
      height: 40px;
    }

    .box .text {
      font-size: 18px;
      font-weight: bold;
    }

    .box.green .text {
      color: green;
    }

    .box.blue .text {
      color: blue;
    }

    .box.red .text {
      color: red;
    }
  </style>
</head>
