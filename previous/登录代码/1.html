<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: calc(100vh - 160px);
    padding: 0 10%;
    background-color: #EEEEEE;
}

/* Left Section */
.left-section {
    text-align: center;
}

.logo {
    width: 120px; 
    margin-bottom: 20px;
}

.left-section h1 {
    font-size: 20px;
    color: #c94040;
    margin-top: 10px;
}

/* Right Section */
.right-section {
    background-color: #ffffff;
    padding:100px  80px ;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 550px;
    
}

.login-box h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.login-box form {
    display: flex;
    flex-direction: column;
}

.login-box input[type="text"],
.login-box input[type="password"] {
    height: 40px;
    padding: 0 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-box .forgot-password {
    color: #03BB7B;
    font-size: 14px;
    text-align: right;
    margin-bottom: 20px;
    text-decoration: none;
}

.login-box button {
    height: 40px;
    background-color: #03BB7B;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header style="width: 100%;height: 80px;"> 
      <div style="display: flex;">
        <img src="./logo.png" alt="" style="width: 80px;margin: 0 10px;">
        <h1 style="color: #C7655E;line-height: 80px;">四川大学青少年灾后心理创伤危机管理系统</h1></header>
      </div>
    <div class="container">
      
        <!-- Left Logo Section -->
        <div class="left-section">
            <img src="1.png" alt="Logo" class="logo" style="width: 500px;">
           
        </div>
        
        <!-- Right Login Section -->
        <div class="right-section">
            <div class="login-box">
                <h2>登录</h2>
                <form>
                    <input type="text" placeholder="请输入账号或手机号">
                    <input type="password" placeholder="请输入密码">
                    <a href="#" class="forgot-password">忘记密码</a>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
    <div style="width: 100%;height: 80px;background-color: black;"></div>
</body>
</html>
