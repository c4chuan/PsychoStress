<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .header {
      background-color: #F5F5F5;
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-left: 120px;
    }

    .nav a {
      margin: 0 5px;
      text-decoration: none;
      color: black;
      font-size: 20px;
      padding: 5px 10px;
    }

    .nav a:hover {
      background-color: #b3e0ff;
      border-radius: 5px;
    }

    .nav .selected {
      background-color: #add8e6;
      border-radius: 5px;
    }

    .user-icon {
      position: absolute;
      right: 18px;
      top: 8px;
    }

    .user-icon img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .flex-container {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .table-container {
      width: 80%;
      margin: 20px auto;
    }
    .block {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">

          <el-button @click="handleClick(scope.row)" type="text" size="small">存档</el-button>
          <el-button type="text" size="small">发送</el-button>
        </template>
